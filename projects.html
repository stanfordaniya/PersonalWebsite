      <img src="https://netbasequid.com/wp-content/uploads/Hello-Kitty.png" alt="Image 1">
      <div class="overlay" onclick="showDescription('Welcome to the Sanrio Family!')">Hello Kitty Project</div>
    </div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://i.pinimg.com/564x/19/6a/e4/196ae45635a594d605077bb0a4d053e4.jpg" alt="Image 1">
        <div class="overlay" onclick="showDescription('This calculator is able a basic calculator. It is able to calculate: Multiplication, Addition, Subtraction, Multiplication and Modulus(Upgrades Coming Soon)')">Basic Calculator</div>
      </div>
      <div class="gallery">

          <img src="https://i.pinimg.com/originals/5f/69/af/5f69af6c325fa98422b32f1a4bedd337.jpg" alt="Image 1">
          <div class="overlay" onclick="showDescription('Null? I dont really know the purpose!')">Alien Radar? I don't know</div>
        </div>
        </div>
        <div id="descriptionModal" class="modal">

            <h2>About Projects: </h2>
            <p id="descriptionText"></p>
          </div>
        </div>
        
  <script>
    function showDescription(description) {
      document.getElementById('descriptionText').textContent = description;
      document.getElementById('descriptionModal').style.display = 'block';
    }

    document.getElementsByClassName('close')[0].onclick = function () {
      document.getElementById('descriptionModal').style.display = 'none';
    };
  </script>
  <div class="navigator">

  <div class="content">
    <div class="title">
      Fullscreen Overlay Navigation Bar</div>
    <p>

  <style>
    .projects {
      text-align: center;
      text-align: center;
      font-family: Didot, serif;
      color: black;
      font-size: 25px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    
    .gallery-item {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
    }
    
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    
  </style>
</body>
